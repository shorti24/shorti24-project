<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ads + Countdown</title>
  <style>
    body {
      background: #0f2027;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    #getLink {
      padding: 16px 46px;
      font-size: 20px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      color: #fff;
      background: linear-gradient(90deg,#22c55e,#16a34a);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      opacity: 0.5;
      cursor: not-allowed;
    }
    #getLink.enabled {
      opacity: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Your link is ready</h1>
  <p>Please wait <span id="countdown">15</span> secondsâ€¦</p>

  <!-- Banner Ads -->
  <div style="margin:20px;">
    <script type="text/javascript">
      atOptions = {
        'key' : '5e631078d999c49a9297761881a85126',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="https://nervesweedefeat.com/5e631078d999c49a9297761881a85126/invoke.js"></script>
  </div>

  <!-- Get Link Button -->
  <button id="getLink">Get Link</button>

  <!-- Social Bar Ads -->
  <div style="margin-top:40px;">
    <script type="text/javascript" src="https://nervesweedefeat.com/59/91/44/599144da0922a7186c15f24ecaceef31.js"></script>
  </div>

  <script>
    let timeLeft = 15;
    const countdownEl = document.getElementById("countdown");
    const btn = document.getElementById("getLink");
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");

    const timer = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        btn.classList.add("enabled");
        btn.disabled = false;
        btn.onclick = () => {
          if (url) window.location.href = decodeURIComponent(url);
        };
      }
    }, 1000);
  </script>
</body>
</html>
